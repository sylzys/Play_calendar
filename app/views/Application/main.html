<!DOCTYPE html>
<html>
    <head>
        <title>#{get 'title' /}</title>		
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" media="screen" 
            href="@{'/public/stylesheets/main.css'}" />
        <link rel="shortcut icon" type="image/png" 
            href="@{'/public/images/favicon.png'}" />
    </head>
    <body>
    	Welcome to my Calendar
    	<hr /><div id = "content">
    	<div class="month">
    	<table border="1" width="100%">
    	#{list items: listeMonths, as : 't'}
	    	#{list items : t.rowKeySet(), as : 'key'} 
		    	#{if t.row(key).get(1) == "01"}
			    	</table></div><div class="month"><table border="1" width="100%">
			    	<tr><td colspan="3" style="text-align:center;font-weight:bold;">${t.row(key).get(3)}</td></tr>
		    	#{/if}
		    	<tr 
		    	#{if t.row(key).get(2) == "S" || t.row(key).get(2) == "D"}
		    		class="week_end"
		    	#{/if}
	    		><td>${t.row(key).get(1)}</td><td>${t.row(key).get(2)}</td>
				<td width="73%"></td>
				</tr>
			#{/list}
		#{/list}
		</table></div>
		</div>
        #{doLayout /} 
    </body>
</html>
